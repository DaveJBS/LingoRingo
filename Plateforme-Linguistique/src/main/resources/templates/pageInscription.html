<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleRaf.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>PageInscription</title>
</head>

<body>
<header class="bannière">

    <div class="lingoRingo">
        <a th:href="@{/forumsAdmin}">
            <img id="logoRingo" th:src="@{/logoRingo.png}" alt="Lingo Ringo">
        </a>
    </div>

    <div class="optionsBannière">
        <div><span id="entetee" th:if="${session}!=null" class="text-white text-center">[[${session['nomUtilisateur']}]]</span></div>
        <div><a id="entetee" th:href="@{/pageAdmin}">Gerer Utilisateur</a></div>
        <div><a id="entetee" th:href="@{/deconnexion}">Se Déconnecter</a></div>
    </div>
</header>

<div class="conteneurPrincipale">
    <form th:action="@{/users/add}" method="post" th:object="${utilisateur}">
        <div>
            <div class="inscription-utilisateur">

                <div class="inputInscriptionColonne">


                    <span>Nom d'utilisateur : </span>
                    <input type="text" id="nomUtilisateur" name="nomUtilisateur" placeholder="Ex : MaryiaT" th:field="*{nomUtilisateur}">
                    <br>
                    <br>
                    <span>Nom : </span>
                    <input type="text" id="nom" name="nom" placeholder=" Mariya Takeushi" th:field="*{nom}">
                    <br>
                    <br>
                    <span>Langue : </span>
                    <select name="languages" id="language-select" th:field="*{langue}">
                        <option value="Francais">Français</option>
                        <option value="Anglais">Anglais</option>
                        <option value="Espagnol">Espagnol</option>
                        <option value="Japonais">Japonais</option>
                        <option value="Allemand">Allemand</option>
                        <option value="Portugais">Portugais</option>
                        <option value="Italien">Italien</option>
                    </select>
                    <br>
                    <br>

                    <span>Interet Culturelle : </span>
                    <select name="interets" id="interets" th:field="*{interets_culturels}">
                        <option value="Apprentissages et connaissances">Apprentissages et connaissances</option>
                        <option value="Automobile et mécanique">Automobile et mécanique</option>
                        <option value="Animaux et insectes">Animaux et insectes</option>
                        <option value="Sports">Sports</option>
                        <option value="Japanimation">Japanimation</option>
                        <option value="Arts et Lettres">Arts et Lettres</option>
                        <option value="K-pop">K-pop</option>
                        <option value="Musique">Musique</option>
                        <option value="Religion et spiritualite">Religion et spiritualite</option>
                    </select>
                    <br>

                    <span>Role de l'utilisateur : </span>
                    <select  class="form-control" required th:field="*{roles}">
                        <th:block th:each="role : ${listRoles}">
                            <option th:text="${role.nom}" th:value="${role.id}" ></option>
                        </th:block>
                    </select>



                    <br>
                    <br>

                    <span>Mot de passe : </span>
                    <input type="password" id="motdepasse" name="motdepasse" placeholder="********" th:field="*{mot_de_passe}">
                    <br>
                    <br>

                    <span>Email : </span>
                    <input type="email" id="email" name="email" placeholder="maryatakeushi@gmail.com" th:field="*{email}">
                    <br>
                    <br>


                    <input style="margin-left: 40%;" type="file" id="fileImg" th:field="*{photo}">


                    <br>
                    <span for="actif">Cliquer ici pour activer votre compte</span>
                    <input type="checkbox" id="oui" name="actif" value="oui" th:field="*{actif}">
                    <br>
                    <input type="submit" value="Creer  nouveau compte"></div>
            </div>
        </div>
    </form>
</div>

<!--<div class="BouttonEnvoyer"> <input type="submit" value="CrÃ©er compte"></div>-->
</form>
</div>

</div>

</div>
</div>
<footer class="footer">
    <div class="footer-content">
        <span>Collège de Rosemont - Équipe 7</span>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
