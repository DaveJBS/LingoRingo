<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour de l'utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="bannière">
    <div class="lingoRingo">
        <a th:href="@{/forumsController}">
            <img id="logoRingo" th:src="@{/css/logoRingo.png}" alt="Lingo Ringo">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

        </a>
    </div>
</header>



<div class="container">
    <h1>Mise à jour de l'utilisateur</h1>
    <form th:action="@{/utilisateur/update}" th:object="${utilisateur}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:value="${utilisateur.nom}" required />
        </div>
        <div class="form-group">
            <label for="nomUtilisateur">Nom d'utilisateur:</label>
            <input type="text" id="nomUtilisateur" name="nom_utilisateur" th:value="${utilisateur.nomUtilisateur}" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${utilisateur.email}" required />
        </div>
        <div class="form-group">
            <label for="langue">Langue:</label>
            <select id="langue" name="langue" th:value="${utilisateur.langue}">
                <option value="Francais">Français</option>
                <option value="Anglais">Anglais</option>
                <option value="Espagnol">Espagnol</option>
                <option value="Japonais">Japonais</option>
                <option value="Allemand">Allemand</option>
                <option value="Portugais">Portugais</option>
                <option value="Italien">Italien</option>
            </select>
        </div>
        <div class="form-group">
            <label for="interetsCulturels">Intérêts Culturels:</label>
            <!-- <input type="text" id="interetsCulturels" name="interets_culturels" th:value="${utilisateur.interetsCulturels}" required /> -->
            <select name="interetsCulturels" id="interetsCulturels" th:value="${utilisateur.interetsCulturels}">
                <option value="Apprentissages et connaissances">Apprentissages et connaissances</option>
                <option value="Automobile et mécanique">Automobile et mécanique</option>
                <option value="Animaux et insectes">Animaux et insectes</option>
                <option value="Sports">Sports</option>
                <option value="Japanimation">Japanimation</option>
                <option value="Arts et Lettres">Arts et Lettres</option>
                <option value="K-pop">K-pop</option>
                <option value="Musique">Musique</option>
                <option value="Religion et spiritualite">Religion et spiritualite</option>
            </select>

        </div>
        <div class="form-group">
            <label for="photoProfile">Photo de profil:</label>
            <input type="file" id="photoProfile" name="photo_profile" accept="image/*" />
        </div>
        <button type="submit" class="button">Mettre à jour</button>
    </form>
</div>

</body>
<footer class="footer">
    <div class="footer-content">
        <span>Collège de Rosemont - Équipe 7</span>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</footer>
</html>
